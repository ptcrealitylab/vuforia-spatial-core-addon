<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Spatial Sensor</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="layout" class="ar-icon-layout">
        <div id="toolIcon" class="minimizedEnvelopeIcon">
            <img id="minimizedIcon" src="launchIcon.svg" class="minimizedIcon" />
        </div>
        <div id="label" style="display: none">
            <div id="labelTitle">Spatial 12:34</div>
        </div>
    </div>
    <div id="envelopeContainer">
        <div id="iconContainer" class="iconContainer">
            <div class="iconBackground" id="analyticsRecordingIcon" >
                <img class="recordingIcon" src="sprites/empty.png" />
            </div>
            <div class="iconBackground start" id="analyticsMarkStepIcon">
                <img class="markStepIcon" src="sprites/markstep.png" />
            </div>
        </div>
    </div>
    <script src="objectDefaultFiles/object.js"></script>
    <script src="objectDefaultFiles/envelope.js"></script>
    <script src="objectDefaultFiles/pep.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
